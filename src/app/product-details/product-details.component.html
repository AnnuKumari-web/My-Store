<div>
  <app-top-bar></app-top-bar>
</div>
<h2>Product Details</h2>

<div class="card mb-3" style="max-width: 75rem" *ngIf="product">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="product.img" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Price: {{product.price|currency:"INR"}}</li>
          <li class="list-group-item">Brand: {{product.brand}}</li>
          <li class="list-group-item">Model No.: {{product.modelNo}}</li>
        </ul>
        <div class="d-grid gap-2 d-md-block">
          <button
            type="button"
            class="btn btn-primary"
            (click)="addToCart(product)"
          >
            Buy
          </button>
          <button type="button" class="btn btn-primary" [routerLink]="'/productList'">
            Back to List
          </button>
        </div>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
  </div>
</div>
