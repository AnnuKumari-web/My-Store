<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <img src="../../../assets/HomePage/login.jpg" height="100%" width="100%" alt="" />
    </div>
    <div class="col-md-4 mt-3 p-5">
      <h3 class="text-success text-center">Welcome to MyStore</h3>
        <form action="" class="mt-4">
            <h5 class="text-primary mb-3">Login</h5>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="username">
                <label class="p-4" for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
                <label class="p-4" for="floatingPassword">Password</label>
              </div> 
              <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Default select example" name="role" [(ngModel)]="role">
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                  </select>
                  <label class="p-4" for="floatingSelect">Role</label>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-primary me-md-2" type="button" routerLink="/home">Login</button>
              </div>

              <a routerLink="/signup" class="text-primary" style="text-decoration: none">Need account ? </a>
        </form>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
